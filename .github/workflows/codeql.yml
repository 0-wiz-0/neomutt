name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "46 1 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Packages (cpp)
        run: |
          sudo apt-get update
          sudo apt-get install --yes autopoint docbook-simple docbook-xsl gettext jimsh libdb-dev libgdbm-dev libgpgme-dev libgss-dev libkyotocabinet-dev liblmdb-dev liblua5.2-dev libncursesw5 libncursesw5-dev libnotmuch-dev libqdbm-dev libsasl2-dev libssl-dev libtokyocabinet-dev libxml2-utils lua5.2 lynx w3m xsltproc

      - name: Configure (cpp)
        run: ./configure --bdb --gdbm --gnutls --gpgme --homespool --kyotocabinet --lmdb --lua --mixmaster --notmuch --qdbm --sasl --tokyocabinet --with-domain=example.com --with-lock=flock

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
          config-file: ./.github/codeql.yml
          queries: +security-and-quality

      - name: Build cpp
        run: make -j2 -s

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:cpp"
