notifications:
  email:
    recipients:
      - rich@flatcap.org
    on_success: change
    on_failure: always

sudo: required
dist: trusty

language: c
compiler: gcc
cache: ccache

addons:
  apt:
    packages:
      - libgpgme11-dev
      - libnotmuch-dev
      - libtokyocabinet-dev
      - libgdbm-dev
      - libdb-dev
      # - libqdbm-dev
      # - libslang2-dev
      # libcaca includes slang for us
      - libcaca-dev

git:
  depth: 3

before_script:
  - ccache --zero-stats
  - autoreconf --install

script:
  # Clumsy way to forcibly disable FMEMOPEN
  - ./configure --quiet && sed -i '/FMEMOPEN/d' config.h && make -s -j2
  - ./configure --quiet && make -s -j2

after_success:
  - ./mutt -v

after_script:
  - ccache --show-stats

